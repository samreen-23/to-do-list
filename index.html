    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="white"> Your Task for a day</h1>
        <div class="todo-app">
            <h2>To-do List <img src="book-half.svg" alt="Icon"></h2>

                <input type="text" id="input-box" placeholder="Add your text">

            <ul id="list-container">

                <!-- <li>Task 2</li>

                <li>Task 4</li> -->

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
